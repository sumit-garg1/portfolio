{% extends "base.html" %}
{% load static %}
{% block head %}
<head>
    <link rel="stylesheet" href="{% static 'contact.css' %}">
</head>
{% endblock head %}

{% block content %}
<div class="container">
    {% if messages %}
        <div class="messages" data-aos="fade-up" data-aos-duration="1000">
            {% for message in messages %}
                <div class="alert alert-success">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <div id="heading" data-aos="fade-down" data-aos-duration="1000">
        <h5>I'm interested in...</h5>
        <div class="button-group">
            <button class="button active" style="width: 160px;" onclick="setActive(this)">Web Development</button>
            <button class="button" style="width: 60px;" onclick="setActive(this)">Hiring</button>
            <button class="button" style="width: 100px;" onclick="setActive(this)">Freelance</button>
            <button class="button" style="width: 60px;" onclick="setActive(this)">Other</button>
        </div>
    </div>
    <form method="POST" action="/contact/" data-aos="fade-up" data-aos-duration="1200">
        {% csrf_token %}
        <div id="username" data-aos="fade-left" data-aos-duration="1000">
            <label>Enter Name*</label>
            <br>
            <input type="text" name="Entername" id="Entername">
        </div>
        <div id="email" data-aos="fade-left" data-aos-duration="1000">
            <label>Enter Email*</label>
            <br>
            <input type="email" name="Enteremail" id="Enteremail">
        </div>
        <div id="phoneno" data-aos="fade-left" data-aos-duration="1000">
            <label>Enter Phone Number*</label>
            <br>
            <input type="number" name="Enterphoneno" id="Enterphoneno" style="margin-top: 5px; border-radius: 5px;">
        </div>
        <div id="message" data-aos="fade-left" data-aos-duration="1000">
            <label>Enter Message*</label>
            <br>
            <textarea name="Entermessage" id="Entermessage" style="margin-top: 5px; border-radius: 5px;"></textarea>
        </div>
        <div data-aos="fade-up" data-aos-duration="1200">
            <button type="submit" class="button2">Send Message</button>
        </div>
    </form>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        offset: 120, // offset (in px) from the original trigger point
        delay: 0, // values from 0 to 3000, delay in animation
        duration: 1000, // values from 0 to 3000, duration of animation
        easing: 'ease', // default easing for animations
        once: true, // whether animation should happen only once - while scrolling down
        mirror: false // whether elements should animate out while scrolling past them
    });
</script>
<script>
    function setActive(button) {
        // Remove the active class from all buttons
        var buttons = document.querySelectorAll('.button');
        buttons.forEach(function(btn) {
          btn.classList.remove('active');
        });
      
        // Add the active class to the clicked button
        button.classList.add('active');
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock content %}
